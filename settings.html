<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notine</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/settings.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Boxicon CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <nav>
        <div class="main-logo">
            <img src="notein_dark.svg" alt="notein-logo" id="notein-logo">
        </div>
    </nav>
    <div class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                    <img src="https://source.unsplash.com/random/200x200?sig=1" id="profile-pic-sidebar"/>
                </span>

                <div class="text logo-text">
                    <span class="name" id="display-name">Username</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search..." id="search-textfield">
                </li>

                <ul class="menu-links">

                </ul>

            </div>
            <div id="savedDataDrawer" class="doc-drawer close">


            </div>

            <div class="bottom-content">

                <li class="" id="newDocButton">
                    <a href="#">
                        <i class='bx bxs-file-plus icon'></i>
                        <span class="text nav-text">New Doc</span>
                    </a>
                </li>

                <!-- settings -->
                <li class="" id="settingsButton">
                    <a href="./settings.html">
                        <i class='bx bx-cog icon'></i>
                        <span class="text nav-text">Settings</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </div>
    <div class="container" style="position: relative; padding-top: 30px; padding-left: 1rem; height: 100vh; max-width:100%">
        <div id="" class="settings">
            <div class="profile-wrapper">
                <div class="profile-display">
                    <div class="profile-picture">
                        <img src="https://source.unsplash.com/random/200x200?sig=1" id="profile-pic" />
                    </div>

                    <div class="d-flex flex-column" style="gap: 10px;">
                        <div class="username">
                            <input class="profile-name" value="User Name" id="name-input" />
                            <i class='bx bx-edit icon edit'></i>
                        </div>
                        <form class="file-drop-area small" id="fileinputpic">
                            <span class="btn choose-file-button small">Edit Profile Picture</span>
                            <input class="file-input" type="file" id="fileinputpics">
                        </form>
                    </div>
                </div>

            </div>

            <div class="import-container">
                <h2>
                    Import Notes
                </h2>
                <p>
                    Import JSON file from other instance of Notein
                </p>
                <form class="file-drop-area" id="filedroparea">
                    <span class="btn choose-file-button">Choose files</span>
                    <span class="file-message">or drag and drop files here</span>
                    <input class="file-input" type="file" id="fileinput">
                </form>
                <div id="fileInfo">

                </div>
            </div>

            <div class="export-container">
                <h2>
                    Export Notes
                </h2>
                <p>
                    Export JSON file to other instance of Notein
                </p>
                <div>
                    <div class="btn" id="export-btn">export</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://unpkg.com/editorjs-undo@2.0.1/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/editorjs-text-color-plugin@latest/dist/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>


    <!-- <script src="./assets/js/app.js" type="text/javascript"></script> -->
    <script src="./assets/js/settings.js" type="text/javascript"></script>
    <script src="./assets/js/sidebar.js" type="text/javascript"></script>

</body>

</html>
